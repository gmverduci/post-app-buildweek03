<div class="container text-center">
<div class="card mb-3" *ngFor="let post of posts" >
    <div class="row mb-3 g-0" >
      <div class="col-md-4">
        <img src="..." class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
