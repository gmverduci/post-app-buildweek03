<div class="container text-center">
    <div class="card mb-3" *ngFor="let post of posts; let i = index">
        <div class="row mb-3 g-0">
            <div class="col-md-3 mt-4">
                <img [src]="getThumbnailUrl(post.userId)" class="card-img-thumbnail img-small" [alt]="'foto profilo ' + post.userId">
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <h5 class="card-title">{{ editModeIndex === i ? 'Modifica Titolo' : post.title }}</h5>
                    <p class="card-text">{{ editModeIndex === i ? 'Modifica Testo' : post.body }}</p>
                    <div *ngIf="editModeIndex === i">
                        <textarea class="form-control" [(ngModel)]="posts[i].title"></textarea>
                        <textarea class="form-control" [(ngModel)]="posts[i].body"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <button *ngIf="editModeIndex !== i" type="button" class="btn btn-primary btn-sm mx-2" (click)="editPost(i)">Modifica</button>
                <button *ngIf="editModeIndex === i" type="button" class="btn btn-success btn-sm" (click)="savePost(i)">Salva</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="deletePost(post.id, i)">üóëÔ∏è</button>
            </div>
        </div>
    </div>
</div>
