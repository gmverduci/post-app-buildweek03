<div class="container-fluid" *ngIf="!user" >
    <div class="row">
      <div class="col-12" *ngFor="let user of filteredUsers">
        <div class="card">
          <div class="card-body d-flex">
            <div class="col-4">
              <img class="card-img-thumbnail img-small" [src]="getUserPhoto(user.id)" [alt]="'foto profilo ' + user.name">
            </div>
            <div class="col-8">
              <h3 class="card-title">{{ user.name }}</h3>
              <p class="card-text">{{ user.email }}</p>
              <div class="row">
                <div class="col-12" *ngFor="let post of getUserPosts(user.id)">
                  <div class="card-post my-1">
                    <div class="card-body">
                      <h4 class="card-post-title">{{ post.title }}</h4>
                      <p class="card-post-text">{{ post.body }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
